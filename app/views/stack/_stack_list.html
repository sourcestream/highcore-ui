<md-list>
    <md-subheader class="md-no-sticky">
        <div class="md-list-item-text"  layout="row">
            <div flex>name</div>
            <div flex>template</div>
            <div flex column-type="number">stacks.length</div>
            <div flex column-type="number">parameters.length</div>
            <div flex column-type="date">created_at</div>
            <div flex column-type="date">updated_at</div>
            <div flex column-type="tools" flex>tools</div>
        </div>
    </md-subheader>
    <md-list-item class="md-3-line" ng-repeat="stack in stacks">
        <div class="md-list-item-text"  layout="row" ng-click="navigateTo('/stacks/' + stack.id)">
            <div flex>{{ stack.name }}</div>
            <div flex>{{ (templates | filter: { id: stack.template_id })[0].name }}</div>
            <div flex column-type="number">{{ stack.stacks.length }}</div>
            <div flex column-type="number">
                {{ stack.parameters.length }}
            </div>
            <div flex column-type="date">{{ stack.created_at }}</div>
            <div flex column-type="date">{{ stack.updated_at }}</div>
            <div flex column-type="tools">
                <md-icon md-svg-src="images/icons/settings.svg" ng-click="showStackDetails(stack, $event)"/>
            </div>
        </div>
    </md-list-item>
</md-list>
