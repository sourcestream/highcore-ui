<md-list>
    <md-subheader class="md-no-sticky">
        <div class="md-list-item-text" layout="row">
            <div flex>name</div>
            <div flex column-type="date">created_at</div>
            <div flex column-type="date">updated_at</div>
            <div flex column-type="tools" flex>tools</div>
        </div>
    </md-subheader>
    <md-list-item class="md-3-line" ng-repeat="environment in environments">
        <div class="md-list-item-text"  layout="row" ng-click="navigateTo('/environments/' + environment.id)">
            <div flex>{{ environment.name }}</div>
            <div flex column-type="date">{{ environment.created_at }}</div>
            <div flex column-type="date">{{ environment.updated_at }}</div>
            <div flex column-type="tools">
                <md-icon md-svg-src="images/icons/settings.svg" ng-click="showEnvironmentDetails(environment, $event)"/>
            </div>
        </div>
    </md-list-item>
</md-list>
